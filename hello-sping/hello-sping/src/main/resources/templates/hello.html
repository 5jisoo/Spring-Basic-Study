<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--타임리프 문법을 쓰게 해줌.-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!--th: thymeleaf-->
<!--${data}: model의 addAttribute에서 넣은 key값이 "data"였고 value값이 "hello!!"였음-->
<!--위의 value가 data안에 들어가게됨.-->
</body>
</html>
